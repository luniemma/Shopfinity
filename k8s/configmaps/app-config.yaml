apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: shopfinity
data:
  NODE_ENV: "production"
  FRONTEND_URL: "https://shopfinity.example.com"
  BACKEND_URL: "https://api.shopfinity.example.com"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  RABBITMQ_HOST: "rabbitmq-service"
  RABBITMQ_PORT: "5672"
  RABBITMQ_USER: "shopfinity"
  POSTGRES_DB: "shopfinity_db"
  POSTGRES_USER: "shopfinity"
  MONGODB_URI: "mongodb://shopfinity:$(MONGO_PASSWORD)@mongodb-service:27017/shopfinity?authSource=admin"
  DATABASE_URL: "postgresql://shopfinity:$(DB_PASSWORD)@postgres-service:5432/shopfinity_db"